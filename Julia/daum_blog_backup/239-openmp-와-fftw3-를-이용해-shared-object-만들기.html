                                <h2 class="title-article">openmp 와 fftw3 를 이용해 shared object 만들기</h2>
                                <div class="box-info">
                                    <p class="category">컴퓨터 언어/C 언어</p>
                                    <p class="date">2018-07-24 11:14:07</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="article-view">
                        <div class="contents_style">
                            <p>$ gcc -fPIC -O3 -shared -fopenmp 소스코드 -o 만들파일 -lfftw3_omp -lfftw3 -lm<br></p><p><br></p><p>-fopenmp 는 gcc 컴파일러에게 openmp 를 활성화 시키라는 의미.</p><p>-lfftw3_omp 는 멀티쓰레딩을 사용하는 fftw3 라이브러리.</p><p>-lfftw3 는 그냥 기본 fftw3 라이브러리.</p><p>-lm 은 lfftw3 에서 사용하기 때문에 포함시켜줘야 함.</p>
                        </div>
                        <br/>
