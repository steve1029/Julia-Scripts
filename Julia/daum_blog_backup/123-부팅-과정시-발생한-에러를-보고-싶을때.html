                            <p>리눅스는 모든 로그를 /var/log 에 저장한다.<br><br>	# vi /var/log/messages<br><br>	여기에 부팅과정에서 발생한 모든 메세지가 다 적혀 있다.<br><br>	혹은<br><br>	# vi /var/log/dmesg<br><br>	여기에 있을 수도 있으니 번갈아서 보도록.<br><br>	또한 시스템 에러 정보들도 볼 수 있다.<br><br>	# vi /var/log/syslog<br></p>
