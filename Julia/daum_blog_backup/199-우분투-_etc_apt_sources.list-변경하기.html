                            <p>우분투 서버 버전, 특히 제일 길게 지원하는 버전을 받고 나서<br><br># vi /etc/apt/sources.list 를 열면<br><br>모든 소스들이 한국 미러 사이트일 것이다.<br><br>모든 kr 을 us 로 바꿔주면 그대로 잘 먹힌다.</p><p><br></p><p>미러라고 해서 절대 '미러' 가 아니다. 서로 완전히 다르고 업뎃도 느리니까</p><p><br></p><p>무조건 us 로 설정한다.<br></p>
