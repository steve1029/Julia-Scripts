                        <div class="contents_style">
                            <p>dhcp 서버를 찾으면 pxelinux.0 와 vmlinuz 를 불러오는 작업이 끝날 것이고,<br><br>압축을 풀면서 nfs 로 root file system 을 불러오는 작업이 진행될 것이다.<br><br>이 경우 connection refused 가 뜨면서 안될텐데, 그냥<br><br>/etc/init.d/nfs-kernel-server restart 하면 됨.<br></p>
