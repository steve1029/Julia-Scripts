                    <div class="article-view">
                        <div class="contents_style">
                            <p>#include &lt;fftw3.h&gt;<br><br>등이 들어간 c source  code 를 컴파일하려면 별도의 컴파일 옵션이 필요하다.<br><br>라이브러리를 추가해주는 옵션은 다음과 같다.<br><br>$ gcc -o 만들파일명.out 소스코드.c -lfftw3<br><br>이런 식으로 끝에 -lfftw3 라고하여 fftw3 의 라이브러리를 추가한다는 옵션을 주면 된다.<br><br>만약 math.h 까지 포함해야 한다면<br><br>-lm -lfftw3 라고 옵션을 주면 잘 된다.<br></p>
                        </div>
