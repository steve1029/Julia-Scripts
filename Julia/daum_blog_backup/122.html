                    <div class="article-view">
                        <div class="contents_style">
                            <p>	# cd ~/.cache/matplotlib<br>	# ls<br>	<br>	이 때 fontList.cache 파일이 있을 것이다. 이것을 지우고 해당 python script 를 한번 실행하자.<br><br>	그러면 matplotlib 이 한 번 더 fontList.cache 를 만들면서 재구성 한다. 아직 결과는 나타나지 않는다.<br><br>	다시 python script 를 실행하면 결과가 정상적으로 나오는 것을 알 수 있다.<br></p>
