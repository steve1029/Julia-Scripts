                    <div class="article-view">
                        <div class="contents_style">
                            <p><br>	파일시스템을 만드는 명령어 ex) mkfs /dev/sdd1 -t ext4 : device들 중 sdd1 파티션을 ex4 파일시스템 형식으로 포맷한다<br><br>	ex) # mkramfs<br><br>	이는 램기반 파일 시스템을 만드는 방법이 되겠다. ramfs 는 램디스크라고도 한다. 비슷한 것으로 tmpfs 가 있다.<br><br>	램디스크는 램의 일정용량을 고정적으로 차지하지만 tmpfs는 동적으로 용량을 차지한다.<br></p>
