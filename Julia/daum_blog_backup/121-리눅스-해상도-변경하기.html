                            <p><br>	커맨드라인 해상도 변경법 : 	# vi /etc/default/grub<br><br>					해당 라인을 찾아 뒷부분을 수정해준다.<br>		<br>					GRUB_CMDLINE_LINUX_DEFAULT="quiet splash vga=1280x1024"<br><br>	부팅 해상도 변경법 :		GRUB_GFXMODE=1280x1024<br><br>	다 끝나면 꼭 재설정을 해주어야 한다.<br><br>	# update-grub<br><br>	그리고 직접 재부팅함으로써 확인해보자.<br><br>	# reboot<br></p>
